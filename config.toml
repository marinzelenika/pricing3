baseURL = 'https://pricingtest2.netlify.app/'
languageCode = 'en-us'
title = 'aspose.com pricing information'
theme = 'pricing'
draft = "false"

[module]
  [[module.mounts]]
    source = 'prebuild/public/product'
    target = 'content'
    lang = 'en'
  [[module.mounts]]
    source = 'prebuild/public/product'
    target = 'content'
    lang = 'de'
  [[module.mounts]]
    source = 'themes/pricing/content'
    target = 'content'
    lang = 'en'
  [[module.mounts]]
    source = 'themes/pricing/content'
    target = 'content'
    lang = 'de'
  [[module.mounts]]
    source = "node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    target = "assets/js/bootstrap.bundle.min.js"
  

[params]
    url = "https://purchase-api.dynabic.com/v1.2/productFamily/site-aspose?isArchived=&pageNumber=&pageSize=&applyDisplayOrder=true&includeProducts=false"


[params.dynamicmenuid]
  en = "aspose-en"
  de = "aspose-de"

defaultContentLanguage = 'en'
[languages]
  [languages.de]
    languageName = 'Deutsch'
    languageCode = "de"
    flag = "flag-de"
    weight = 2
  [languages.en]
    languageName = 'English'
    flag = "flag-us"
    languageCode = "en"
    weight = 1
